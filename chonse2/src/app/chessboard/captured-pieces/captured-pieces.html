<div class="capturedPieceContainer d-flex align-items-center">
    
    @for(key of getDisplayMap().keys(); track $index)
    {
        <div class="piece-group">
            @for(i of [].constructor(getDisplayMap().get(key)); track $index)
            {
                <img class="capturedPieceImg" [src]="`piece/merida/${key}.svg`" alt="piece" />
            }
        </div>
    }

    @if(getAbsoluteAdvantage() > 0)
    {
        <p class="text-primary">+{{getAbsoluteAdvantage()}}</p>
    }    
</div>
