<div class="d-flex justify-content-center align-items-center flex-column">
    <h2 class="text-primary">Promotion - Select Piece</h2>

    <div>
        <img class="squarePieceButton" [src]="getSrc(getQueen())" (click)="confirmSelection(queenOption)"/>
        <img class="squarePieceButton" [src]="getSrc(getRook())" (click)="confirmSelection(rookOption)"/>
        <img class="squarePieceButton" [src]="getSrc(getBishop())" (click)="confirmSelection(bishopOption)"/>
        <img class="squarePieceButton" [src]="getSrc(getKnight())" (click)="confirmSelection(knightOption)"/>
    </div>
</div>
