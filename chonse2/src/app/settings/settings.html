
<div class="container">
    <h1 class="text-primary">Settings</h1>
    <hr>


    <h3 class="text-primary">Click to move</h3>
    <div class="form-check form-switch">
        <input
            class="form-check-input"
            type="checkbox"
            id="darkModeSwitch"
            [(ngModel)]="clickToMove"
            (ngModelChange)="handleClickToMoveSwitchPressed($event)"
        />
    </div>

    <h3 class="text-primary">Analysis Engine</h3>
    <select [(ngModel)]="selectedEngine" class="form-select" (ngModelChange)="handleDropdownSelectionChanged()">
        @for(engine of Object.values(EngineName); track $index)
        {
            <option [value]="engine">{{EngineDisplayName.get(engine)}}</option>
        }
    </select>
        
</div>
